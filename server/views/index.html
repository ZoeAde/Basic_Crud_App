{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Add New Dog</h3>
        <form role="form">
          <div class="form-group">
            <label for="text">Dog Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="text">Breed</label>
            <input type="text" class="form-control" id="breed">
          </div>
          <div class="form-group">
            <label for="text">Age</label>
            <input type="text" class="form-control" id="age">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div class="col-md-6 showDogsHere">
        <h3>All Dogs</h3>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Breed</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody id="all-dogs">
      <!-- APPENDING DOGS HERE -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

{% endblock %}
